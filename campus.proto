syntax = "proto3";

package billboard;

service Campus {
  rpc Get (GetRequest) returns (Reply) {}
  rpc Search (SearchRequest) returns (Reply) {}
}

message GetRequest {
  uint32 id = 1;
  string uuid = 2;
}

message SearchRequest {
  map<string, string> filter = 1;
}

message Reply {
  string data = 1;
}
