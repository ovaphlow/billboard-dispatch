syntax = "proto3";

import "google/protobuf/empty.proto";

package bulletin;

message BulletinReply {
  string data = 1;
}

service Notification {
  rpc statistic (NotificationStatisticRequest) returns (BulletinReply) {}
}

message NotificationStatisticRequest {
  string option = 1;
  map<string, string> data = 2;
}
