syntax = "proto3";

package resume;

service Resume {
  rpc status(StatusRequest) returns (Reply) {}
  rpc check(CheckRequest) returns (Reply) {}
}

message StatusRequest {
  string status = 1;
  uint32 id = 2;
  string uuid = 3;
}

message CheckRequest {
  uint32 id = 1;
  string uuid = 2;
}

message Reply { string data = 1; }
